<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Ex02 - responsive layout</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50 min-h-screen text-gray-800">
        <main class="max-w-4xl mx-auto p-4">
            <h1 class="text-2xl font-bold mb-4">Layout responsive</h1>
            <!-- 2 colonnes sur md+, 1 colonne sur petit écran -->
            <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white rounded-lg shadow p-4">
                    <h2 class="text-lg font-semibold mb-2">Colonne gauche</h2>
                    <p class="text-gray-600">Contenu principal — texte, liste ou article. Sur écran large ceci est la première colonne.</p>
                </div>

                <div class="bg-white rounded-lg shadow p-4">
                    <h2 class="text-lg font-semibold mb-2">Colonne droite</h2>
                    <p class="text-gray-600">Contenu secondaire — image, carte ou informations complémentaires. Sur petit écran, cette section passe sous la première.</p>
                </div>
            </section>
        </main>
    </body>
</html>
