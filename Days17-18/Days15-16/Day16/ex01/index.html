<!DOCTYPE html>

<html lang="fr">

        <meta charset="utf-8" />

        <title>Ex01 - tailwind_components (simple)</title>
        <script src="https://cdn.tailwindcss.com"></script>

    <body class="bg-gray-50 min-h-screen text-gray-800">
        <!-- NAV -->
        <header class="bg-white shadow">

            </div>
        </header>

        <main class="max-w-4xl mx-auto px-4 py-8 space-y-8">

            <section>
                <h2 class="text-lg font-medium mb-3">Boutons</h2>
                <div class="flex gap-3">

            <section>

                    <div>
                        <div class="font-semibold">Alex Dupont</div>

                            <button class="bg-indigo-600 text-white px-3 py-1 rounded text-sm hover:bg-indigo-700">Message</button>
                            <button class="border px-3 py-1 rounded text-sm hover:bg-gray-50">Suivre</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
